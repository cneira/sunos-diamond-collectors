[server]
handlers = diamond.handler.tsdb.TSDBHandler
user =
group =
pid_file = /tmp/diamond.pid
collectors_path = /opt/diamond/share/sunos-diamond-collectors,/opt/diamond/share/diamond/collectors/
#collectors_config_path = /home/rob/work/diamond/
#handlers_config_path = /etc/diamond/handlers/
#handlers_path = /usr/share/diamond/handlers/

### Options for handlers
[handlers]
keys = rotated_file

[[default]]

[[ArchiveHandler]]
log_file = /var/tmp/diamond_archive.log
days = 7

[[TSDBHandler]]
host = wavefront
port = 4242
timeout = 15
tags = lab

